  <script>
    // Create the main carousel container
    const carouselContainer = document.createElement('div');
    carouselContainer.id = 'carouselExample';
    carouselContainer.classList.add('carousel', 'slide');

    // Create the carousel inner container
    const carouselInner = document.createElement('div');
    carouselInner.classList.add('carousel-inner');

    // Create carousel items
    for (let i = 1; i <= 3; i++) {
      const carouselItem = document.createElement('div');
      carouselItem.classList.add('carousel-item');
      if (i === 1) {
        carouselItem.classList.add('active');
      }

      const img = document.createElement('img');
      img.src = 'http://localhost:5000/images/h' + i + '.jpg';
      img.classList.add('d-block',  "card-img");
      img.alt = '...';
      carouselItem.appendChild(img);
      carouselInner.appendChild(carouselItem);
    }

    // Create previous button
    const prevButton = document.createElement('button');
    prevButton.classList.add('carousel-control-prev');
    prevButton.type = 'button';
    prevButton.setAttribute('data-bs-target', '#carouselExample');
    prevButton.setAttribute('data-bs-slide', 'prev');

    const prevIcon = document.createElement('span');
    prevIcon.classList.add('carousel-control-prev-icon');
    prevIcon.setAttribute('aria-hidden', 'true');

    const prevText = document.createElement('span');
    prevText.classList.add('visually-hidden');
    prevText.textContent = 'Previous';

    prevButton.appendChild(prevIcon);
    prevButton.appendChild(prevText);

    // Create next button
    const nextButton = document.createElement('button');
    nextButton.classList.add('carousel-control-next');
    nextButton.type = 'button';
    nextButton.setAttribute('data-bs-target', '#carouselExample');
    nextButton.setAttribute('data-bs-slide', 'next');

    const nextIcon = document.createElement('span');
    nextIcon.classList.add('carousel-control-next-icon');
    nextIcon.setAttribute('aria-hidden', 'true');

    const nextText = document.createElement('span');
    nextText.classList.add('visually-hidden');
    nextText.textContent = 'Next';

    nextButton.appendChild(nextIcon);
    nextButton.appendChild(nextText);

    // Append elements to the main container
    carouselContainer.appendChild(carouselInner);
    carouselContainer.appendChild(prevButton);
    carouselContainer.appendChild(nextButton);

    // Add the entire carousel to the .img-container
    const imgContainer = document.querySelector('.img-container');
    imgContainer.appendChild(carouselContainer);

  </script>
