<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent | Rentee Matcher</title>
    <link rel="stylesheet" href="rent.css">
    <link rel="stylesheet" href="result.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="sticky-con">
        <div class="logo-nav-con">

        </div>

        <div class="filter-option-con">
            <div class="house-type-con">
                <div class="regular filter-icon filter-btn type-btn">
                    <div class="img-con filter-icon">
                        <img class="type-img" src="./assets/house.svg" alt="">
                    </div>


                    <div class="type-discription">
                        <p class="type-info">Regular House</p>
                    </div>
                </div>
                <div class="apartment filter-icon filter-btn type-btn">
                    <div class="img-con filter-icon ">
                        <img class="type-img" src="./assets/appartment.svg" alt="">
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Apartment</p>
                    </div>
                </div>
                <div class="realstate filter-icon filter-btn type-btn">
                    <div class="img-con filter-icon ">
                        <img class="type-img" src="./assets/realstate.svg" alt="">
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Realstate</p>
                    </div>
                </div>
                <div class="condo filter-icon filter-btn type-btn">
                    <div class="img-con filter-icon ">
                        <img class="type-img" src="./assets/condo.svg" alt="">
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Condominium</p>
                    </div>
                </div>

                <!-- <div>

                </div> -->

                <div class="condo filter-icon filter-btn room-btn">
                    <div class="img-con filter-icon ">
                        <p class="room-info">1</p>
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Room</p>
                    </div>
                </div>
                <div class="condo filter-icon filter-btn room-btn">
                    <div class="img-con filter-icon ">
                        <p class="room-info">2</p>
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Rooms</p>
                    </div>
                </div>
                <div class="condo filter-icon filter-btn room-btn">
                    <div class="img-con filter-icon ">
                        <p class="room-info">3</p>
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Rooms</p>
                    </div>
                </div>
                <div class="condo filter-icon filter-btn room-btn">
                    <div class="img-con filter-icon ">
                        <p class="room-info">4</p>
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Rooms</p>
                    </div>
                </div>
                <div class="condo filter-icon filter-btn room-btn">
                    <div class="img-con filter-icon ">
                        <p class="room-info"> &gt;5 </p>
                    </div>

                    <div class="type-discription">
                        <p class="type-info">Five and more</p>
                    </div>
                </div>
            </div>

            <!-- <div class="search-btn-con">
            <button class="search-btn">Search</button>
        </div>
         -->
        </div>
        <div class="filter-option-con">

            <div class="regular filter-icon filter-btn">
                <label for="type" class="location label-dropdown">type</label>
                <select class="locationdropdown">
                    <option value="addis">Addis Ababa</option>
                    <option value="adama">Adama</option>
                    <option value="jimma">Jimma</option>
                    <option value="bishoftu">Bishoftu</option>
                </select>
            </div>
            <div class="price-range-con ">
                <input class="price-range" type="range" min="0" max="15000" value="0">
                <span class="price-value">$50</span>
            </div>

            <!-- <div class="search-btn-con">
            <button class="search-btn">Search</button>
        </div>
         -->
        </div>
    </div>

    <div class="results-container-top">
        <div class="results">

        </div>
    </div>





    <script src="rent.js"></script>
    <script src="getdata.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
